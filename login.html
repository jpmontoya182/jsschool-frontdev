<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>

  <body>
    <header class="header">
      <img class="header__img" src="./assets/img/87390.svg" alt="logo" />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Iniciar sesion</h2>
        <form class="login__container--form" action="">
          <input type="text" class="input" placeholder="Correo" />
          <input type="password" class="input" placeholder="Contraseña" />
          <button class="button">Iniciar sesion</button>
          <div class="login__container--remenber-me">
            <label
              ><input type="checkbox" id="cbox1" value="checkbox" />Recuerdame
            </label>
            <a href="/">Olvide mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="./assets/img/icons8-google-24.png" alt="Google" />Inicia
            sesion con Google
          </div>
          <div>
            <img src="./assets/img/icons8-twitter-24.png" alt="Google" />Inicia
            sesion con Twitter
          </div>
        </section>
        <p class="login__container--register">
          No tienes cuenta <a href="/">Registrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaracion de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
